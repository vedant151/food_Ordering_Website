<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>Add Users</a>
                </div>

            </div>

            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create new account</span>

            </div>
             <!-- form handling-->
             <form method="POST" id="update_user" >
                 <div class="new_user">
                     <div class="form-group">
                         <label for="name" class="text-light">Name</label>
                         <input type="hidden" name="id" value="">
                         <input type="text" name="name" value="" placeholder="Enter your Name">
                         

                     </div>
                     <div class="form-group">
                         <label for="Email" class="text-light">Email</label>
                         <input type="text" name="email" value="" placeholder="Enter your Email">
                     </div>

                     <!-- Adding Menu to the form -->

                     <div class="form-group">
                        <label for="Email" class="text-light">Menu</label>
                        <input type="text" name="email" value="" placeholder="Select the Menu">

                        <select name="menu" class="menulist">
                            <option value="1">Panner-Tikka Rs:120</option>
                            <option value="2">Kaju-Karri Rs:120</option>
                            <option value="3">Dal-fry Rs:120</option>
                            <option value="4">Redvelvet Rs:120</option>
                        </select>

                    </div>

                    <!-- /Adding Menu  to the form -->


                    <!-- Inserting the quantity -->


                    <!-- Adding the Quantity with radio buttons -->

                    <div class="form-group">
                       <!-- Changes has been made in label -->
                       <label for="Status" class="text-light">Quantity</label>
                       <div class="radio inline">
                           <input type="radio" id="radio-6" name="quantity" value="1">
                           <label for="radio-6" class="radio-label">1</label>
                       </div>
                       <div class="radio inline">
                          <!-- <label for="gender" class="text-light">Gender</label> -->
                          <!-- Always rememder name and value property must be same to keep the value checked -->
                           <input type="radio"  id="radio-7" name="quantity" value="2">
                           <label for="radio-7" class="radio-label">2</label>
                       </div>
                       <div class="radio inline">
                          <!-- <label for="gender" class="text-light">Gender</label> -->
                          <!-- Always rememder name and value property must be same to keep the value checked -->
                           <input type="radio"  id="radio-8" name="quantity" value="3">
                           <label for="radio-8" class="radio-label">3</label>
                       </div>
                       <div class="radio inline">
                          <!-- <label for="gender" class="text-light">Gender</label> -->
                          <!-- Always rememder name and value property must be same to keep the value checked -->
                           <input type="radio"  id="radio-9" name="quantity" value="4">
                           <label for="radio-9" class="radio-label">4</label>
                       </div>
                   </div>

                   <!-- /Adding the Quantity with radio buttons -->
                    
                    <!-- /Inserting the quantity -->

                     <div class="form-group">
                         <label for="gender" class="text-light">Gender</label>
                         <div class="radio inline">
                             <input type="radio" id="radio-2" name="gender" value="Male">
                             <label for="radio-2" class="radio-label">Male</label>
                         </div>
                         <div class="radio inline">
                            <!-- <label for="gender" class="text-light">Gender</label> -->
                             <input type="radio" id="radio-3" name="gender" value="Female">
                             <label for="radio-3" class="radio-label">Female</label>
                         </div>
                     </div>

                     <div class="form-group">
                         <!-- Changes has been made in label -->
                         <label for="Status" class="text-light">Status</label>
                         <div class="radio inline">
                             <input type="radio" id="radio-4" name="status" value="Active">
                             <label for="radio-4" class="radio-label">Active</label>
                         </div>
                         <div class="radio inline">
                            <!-- <label for="gender" class="text-light">Gender</label> -->
                            <!-- Always rememder name and value property must be same to keep the value checked -->
                             <input type="radio"  id="radio-5" name="status" value="In-active">
                             <label for="radio-5" class="radio-label">In-active</label>
                         </div>
                     </div>



                     <div class="form-goup">
                         <button type="submit" class="btn text-dark update">Submit</button>
                     </div>


                 </div>
                 
             </form>
             

             <!-- /form -->
        </div>

    </main>
    <!-- /Main Site -->

    
</body> 
</html>
